    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #1a1a2e;

            padding: 40px 20px;
        }
        .container {
            max-width: 800px;

            padding: 30px;

            border-radius: 12px;

            color: #b0b7c3;
            text-decoration: none;

            padding: 15px 20px;

        }
        li a:hover {
            background-color: #1e2139;
            color: #ffffff;
            border-left: 5px solid #3B82F6;
